<h1>Create Item</h1>
<div class="container">
  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">

      <mat-form-field>
        <input matInput type="text" formControlName="title" placeholder="Item Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a valid item title</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option [value]="null" disabled>Choose Category</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category').invalid">Please enter a valid item title</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" formControlName="type" placeholder="Item Type">
        <mat-error *ngIf="form.get('type').invalid">Please enter a valid item type</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" formControlName="price" placeholder="Item Price">
        <mat-error *ngIf="form.get('price').invalid">Please enter a valid Number</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" formControlName="quantity" placeholder="Item Quantity">
        <mat-error *ngIf="form.get('quantity').invalid">Please enter a valid Quantity</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput rows="4" formControlName="description" placeholder="Item Description"></textarea>
        <mat-error *ngIf="form.get('description').invalid">Please enter a suitable Description.</mat-error>
      </mat-form-field>

      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Main Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>

      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>

      <button id="create-button" mat-raised-button color="accent" type="submit">Create</button>

    </form>
  </mat-card>
</div>
