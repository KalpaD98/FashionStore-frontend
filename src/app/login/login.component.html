<div class="container form-container">
  <form class="form-signin" #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
    <img class="mb-4" src="" alt="Fashion Store logo" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please {{isLoginMode ? 'Login' : 'Sign Up'}}</h1>
    <div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="email"
        id="inputEmail"
        name="email"
        class="form-control"
        placeholder="Email address"
        ngModel
        email
        required
        autofocus
      >
    </div>
    <div>
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        name="password"
        class="form-control"
        placeholder="Password"
        ngModel
        minlength="6"
        required
      >
    </div>
    <div *ngIf="!isLoginMode">
      <label for="inputConfirmationPassword" class="sr-only">Confirm Password</label>
      <input
        type="password"
        id="inputConfirmationPassword"
        class="form-control"
        placeholder="Confirm Password"
        name="confirmationPassword"
        ngModel
        minlength="6"
        required>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div>
      <button
        class="btn btn-primary btn-block"
        type="submit"
        [disabled]="!f.valid">
        {{isLoginMode ? 'Login' : 'Sign Up'}}
      </button>
      <button
        class="btn btn-primary btn-block"
        type="button"
        (click)="onSwitchMode()"
      >
        Switch To {{isLoginMode ? 'Sign Up' : 'Login'}}
      </button>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; Fashion Store 2020</p>
  </form>
</div>
